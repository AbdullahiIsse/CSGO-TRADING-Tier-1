mutation AddSaleOffer(
    $id: Long!
    $item_id: Long!
    $sale_price: Int!
    $wallet_id: Long!

) {
    addSaleOffer(
        id: $id
        item_id: $item_id
        sale_price: $sale_price
        wallet_id: $wallet_id
    ) {
        id
        item_id
        sale_price
        wallet_id
    }
}
