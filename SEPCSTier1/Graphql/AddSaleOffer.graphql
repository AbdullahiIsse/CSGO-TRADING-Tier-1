mutation AddPayments(
    $name: String!
    $cardnumber: String!
    $expirationdate: String!
    $securitycode: String!
    $userid: Long!
) {
    addPayment(
        name: $name
        cardnumber: $cardnumber
        expirationdate: $expirationdate
        securitycode: $securitycode
        user_id: $userid
    ) {
        name
        cardnumber
        expirationdate
        securitycode
        user_id
    }
}